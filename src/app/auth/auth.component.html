<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <app-alert
      [message]="error"
      *ngIf="error"
      (close)="closeError()"
    ></app-alert>
    <div *ngIf="isLoading" style="text-align: center">
      <app-spinner></app-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          ngModel
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          ngModel
          required
          minlength="6"
        />
      </div>
      <div>
        <button
          [ngClass]="{
            'btn-success': isLoggingMode,
            'btn-primary': !isLoggingMode
          }"
          class="btn"
          type="submit"
          style="margin-right: 5px"
          [disabled]="!authForm.valid"
        >
          {{ isLoggingMode ? "Login" : "Sign up" }}
        </button>
        <button class="btn btn-warning" type="button" (click)="onSwitchMode()">
          Switch to {{ isLoggingMode ? "Sign Up" : "login" }}
        </button>
      </div>
    </form>
  </div>
</div>

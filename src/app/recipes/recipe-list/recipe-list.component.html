<div class="row">
  <div class="col-xs-12">
    <a class="btn btn-success btn-sm" [routerLink]="['/recipes/new']"
      >New Recipe</a
    >
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <div class="alert alert-info" *ngIf="recipes.length === 0">
      No recipe, come back soon !
    </div>
  </div>
  <div class="col-xs-12">
    <app-recipe-list-item
      *ngFor="let recipe of recipes; let id = index"
      [item]="recipe"
      [itemId]="id"
    ></app-recipe-list-item>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <form autocomplete="off" [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row" style="margin-bottom: 23px">
        <div class="col-xs-12">
          <button
            type="submit"
            style="margin-right: 10px"
            class="btn btn-success"
            [disabled]="!recipeForm.valid"
          >
            Save
          </button>
          <button
            type="button"
            style="margin-right: 10px"
            class="btn btn-danger"
            (click)="onCancel()"
          >
            Cancel
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              formControlName="recipeName"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">image URL</label>
            <input
              type="url"
              name="imagePath"
              id="imagePath"
              class="form-control"
              formControlName="recipeImagePath"
              #imagePath
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" alt="" class="img-responsive" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">description</label>
            <textarea
              name="description"
              id="description"
              cols="30"
              rows="6"
              class="form-control"
              formControlName="recipeDescription"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row" formArrayName="ingredients">
        <div class="col-xs-12">
          <div
            class="row"
            *ngFor="let ingredientCtrl of ingredientsControls; let i = index"
            [formGroupName]="i"
            style="margin-bottom: 10px"
          >
            <div class="col-xs-8">
              <input type="text" class="form-control" formControlName="name" />
            </div>
            <div class="col-xs-2">
              <input
                type="number"
                class="form-control"
                formControlName="amount"
              />
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger" (click)="onDeleteIngredient(i)">
                X
              </button>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-xs-12">
              <button
                type="button"
                class="btn btn-success"
                (click)="onAddIngredient()"
              >
                Add ingredients
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
